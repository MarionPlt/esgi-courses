services:
  serve: &slides-base
    build:
      context: ./
      cache_from:
        - ${IMAGE_CACHE_NAME:-slides-builder}
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: ${IMAGE_CACHE_NAME:-slides-builder}
    environment:
      - PRESENTATION_URL=${PRESENTATION_URL}
      - REPOSITORY_URL=${REPOSITORY_URL}
    user: ${CURRENT_UID}
    volumes:
      - ./content:/app/content
      - ./dist:/app/dist
      - ./assets:/app/assets
      - ./gulp/gulpfile.js:/app/gulpfile.js
      - ./gulp/tasks:/app/tasks
      - ./npm-packages:/app/npm-packages
    ports:
      - "8000:8000"

  build:
    <<: *slides-base
    command: "build"

  pdf:
    image: ghcr.io/astefanutti/decktape:3.7.0
    user: ${CURRENT_UID}
    volumes:
      - ${DIST_DIR}:/slides
    command: >
      /slides/index.html /slides/slides.pdf --size='2048x1536' --pause 0
