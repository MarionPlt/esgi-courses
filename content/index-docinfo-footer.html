<script src="reveal.js/plugin/reveal.js-copycode/copycode.js"></script>
<script src="reveal.js/plugin/reveal.js-menu/menu.js"></script>
<script src="reveal.js/plugin/search/search.js"></script>

<script>
  Reveal.configure({
    copycode: {
        copy: "Copy",
        copied: "Copied!",
        timeout: 1000,
        copybg: "orange",
        copiedbg: "green",
        copycolor: "black",
        copiedcolor: "white"
    },
  })
  Reveal.registerPlugin(CopyCode)
  Reveal.registerPlugin(RevealMenu)
  Reveal.registerPlugin(RevealSearch)
</script>
